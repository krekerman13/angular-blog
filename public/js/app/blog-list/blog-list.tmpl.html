<div class="blogList">
    <md-button ng-if="$ctrl.status.authorization" ng-click="$ctrl.showAddDialog()" class="md-fab addPost md-primary md-fab-bottom-right" aria-label="Use Android">
        <md-icon><i class="material-icons">add</i></md-icon>
    </md-button>

    <md-list class="blog">
        <md-list-item class="md-3-line post" dir-paginate="post in $ctrl.posts | itemsPerPage: $ctrl.itemsPerPage" pagination-id="branch" current-page="$ctrl.currentPage"   ui-sref="blogItem({itemId: post.id})">
            <div class="md-list-item-text">
                <h3>{{post.title}}</h3>
                <h4>{{post.created | date: 'medium'}}</h4>
                <p>{{post.text}}</p>
            </div>
            <md-button ng-if="$ctrl.status.authorization" ng-click="$ctrl.deletePost(post.id, $index, $ctrl.currentPage, $ctrl.itemsPerPage)">
                <md-icon><i class="material-icons">delete</i></md-icon>
            </md-button>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>

    <dir-pagination-controls pagination-id="branch"></dir-pagination-controls>
</div>
