<h2>Add Post</h2>
<form name="$ctrl.addPostForm">
    <md-input-container>
        <label>Title</label>
        <input name="title" ng-model="$ctrl.title" required ng-minlength="3">
        <div ng-messages="$ctrl.addPostForm.title.$error" role="alert" multiple="">
            <div class="my-message" ng-message="minlength">Too short</div>
            <div class="my-message" ng-message="required">Title is required</div>
        </div>
    </md-input-container>
    <md-input-container class="md-block">
        <label>Text</label>
        <textarea required name="text" ng-model="$ctrl.text" md-maxlength="2000" rows="5" md-select-on-focus></textarea>
        <div ng-messages="$ctrl.addPostForm.text.$error" role="alert" multiple="">
            <div class="my-message" ng-message="required">Text is required</div>
        </div>
    </md-input-container>
    <md-dialog-actions>
        <md-button ng-click="$ctrl.close()" class="md-primary cancel">Cancel</md-button>
        <md-button ng-disabled="!$ctrl.addPostForm.$valid || pendingService.pending" ng-click="$ctrl.addPost()"
                   class="md-primary createPost">Create Post
        </md-button>
    </md-dialog-actions>
</form>
